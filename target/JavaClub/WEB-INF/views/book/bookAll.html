<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Author Name</th>
            <th>Author Surname</th>
            <th>Title</th>
            <th>Description</th>
            <th>Genre</th>
            <th>Count</th>
        </tr>

        <th:block th:each="book:${books}">
            <tr>
                <td th:text ="${book.getBookId}"></td>
                <td th:text = "${book.getAuthor().getName();}"></td>
                <td th:text = "${book.getAuthor().getSurname();}"></td>
                <td th:text = "${book.getTitle}"></td>
                <td th:text = "${book.toString}"></td>
                <td th:text = "${book.getGenre}"></td>
                <td th:text = "${book.getCount}"></td>

            </tr>
        </th:block>


    </table>


</body>
</html>
