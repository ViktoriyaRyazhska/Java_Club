<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AuthorList</title>
</head>
<body>
<h2>Authors</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>

    <th:block th:each="author: ${authors}">
        <tr>
            <td th:text="${author.getId}">id</td>
            <td th:text="${author.getName}">name</td>
            <td th:text="${author.getSurname}">surname</td>
        </tr>

    </th:block>
    
</table>

</body>
</html>
