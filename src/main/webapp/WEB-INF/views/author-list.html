<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Author list</title>
</head>
<body>
<div class="container">
    <h1 th:if="${authors.size() == 0}" th:text="${'No authors found!'}"></h1>
    <table class="table table-hover" th:if="${authors.size() != 0}">
        <thead>
        <tr>
            <th>Full name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td><a th:href="@{|/author/${author.id}|}"
                   th:text="${author.firstName + ' ' + author.lastName}"></a></td>
            <td><a th:href="@{|/author/delete/${author.id}|}" th:text="Delete"></a></td>
        </tr>
        </tbody>
    </table>
    <a onclick="history.back()" class="link-primary mt-2">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
