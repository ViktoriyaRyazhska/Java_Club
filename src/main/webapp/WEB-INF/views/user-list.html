<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>User list</title>
</head>
<body>
<div class="container">
    <h3 th:text="${'Users average age ' + avgAge}"></h3>
    <h3 th:text="${'Users average days working with library ' + avgTime}"></h3>
    <h3><a th:href="@{/user/debtor}" class="link-primary" style="text-decoration: none;">Show debtors</a></h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Full name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>Creation Date</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td><a th:text="${user.username}" th:href="@{|/user/${user.id}|}"></a></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${#temporals.format(user.creationDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${user.role.roleType.name()}"></td>
            <span sec:authorize="hasAnyAuthority('ADMIN')">
                <td><a th:href="@{|/user/update/${user.id}|}" th:text="Update"></a></td>
                <td><a th:href="@{|/user/delete/${user.id}|}" th:text="Delete"></a></td>
            </span>
        </tr>
        </tbody>
    </table>
    <a onclick="history.back()" class="link-primary mt-2">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
