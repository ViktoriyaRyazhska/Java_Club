<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Author info</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${author.firstName}"></td>
                    <td th:text="${author.lastName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-hover">
                <div th:if="${author.books.size() != 0}">
                    <thead>
                    <tr>
                        <th>Main Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${author.books}">
                        <td><a th:href="@{|/${book.id}|}" th:text="${book.title}"></a></td>
                        <td th:text="${book.country}"></td>
                        <td th:text="${book.genre}"></td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>
        <div class="col">
            <table class="table table-hover">
                <div th:if="${author.coAuthorBooks.size() != 0}">
                    <thead>
                    <tr>
                        <th>Co Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${author.coAuthorBooks}">
                        <td><a th:href="@{|/${book.id}|}" th:text="${book.title}"></a></td>
                        <td th:text="${book.country}"></td>
                        <td th:text="${book.genre}"></td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>
    <a onclick="history.back()" class="link-primary mt-2">Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
