<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post" action="/login">
                <h2>Login form</h2>
                <p th:if="${param.error}">Username or password is not correct!</p>
                <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Username"
                       required=""
                       autofocus="">

                <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password"
                       required="">

                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>
            <form th:action="@{/user/create}">
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
