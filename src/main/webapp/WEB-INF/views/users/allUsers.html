<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/29/29302.png">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>
<form th:action="@{/users/newUser}">
    <input type="submit" value="Add new user">
</form>

<form th:action="@{/books}">
    <input type="submit" value="Back to books">
</form>

</body>
</html>
