<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Author N</th>
        <th>Author S</th>
        <th>Title</th>
        <th>Description</th>
        <th>Genre</th>
        <th>Count</th>
    </tr>

    <th:block th:each="book:${books} ">
        <tr>
            <td th:text="${book.getBookId}"></td>
            <td th:text="${book.getTitle}"></td>
            <td th:text="${book.getDescription}"></td>
            <td th:text="${book.getGenre}"></td>
            <td th:text="${book.getCount}"></td>
        </tr>


    </th:block>

    <th:block th:each="author:${@book.getAuthors}">
        <p th:text="${author.getName}"></p>
        <p th:text="${author.getSurname}"></p>
    </th:block>

</table>


</body>
</html>
