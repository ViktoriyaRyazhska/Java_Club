<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/user/create}"
          th:object="${user}" method="POST">

        <h2>Registration</h2>
        <div class="input-group mb-3">
            <span class="mx-1">
                <input type="text" class="form-control" th:field="*{username}" placeholder="username*">
                <span class="form-control is-invalid" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </span>
            <span class="mx-1">
                <input type="text" class="form-control" th:field="*{email}" placeholder="email*">
                <span class="form-control is-invalid" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </span>
            <span class="mx-1">
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name">
            </span>
            <span class="mx-1">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name">
            </span>
            <span class="mx-1">
                <input type="number" min="6" class="form-control" th:field="*{age}" placeholder="age">
            </span>
            <span class="mx-1">
                <input type="password" class="form-control" th:field="*{password}" placeholder="password*">
                <span class="form-control is-invalid" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
