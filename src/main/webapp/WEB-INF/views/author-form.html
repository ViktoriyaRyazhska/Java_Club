<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add author</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/author/save}"
          th:object="${author}" method="POST">

        <h2>Add author</h2>

        <div class="input-group mb-3">
            <span class="mx-1">
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name">
                <span class="form-control is-invalid" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </span>
            <span class="mx-1">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name">
                <span class="form-control is-invalid" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a onclick="history.back()" class="link-primary mt-2">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
