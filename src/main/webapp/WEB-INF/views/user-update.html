<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update user</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/user/update}"
          th:object="${user}" method="POST">

        <h2>Update user</h2>
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="username*">
            <span class="form-control is-invalid" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{email}" placeholder="email*">
            <span class="form-control is-invalid" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name">
        </div>
        <div class="mb-3">
            <input type="number" min="6" class="form-control" th:field="*{age}" placeholder="age">
        </div>
        <div class="mb-3">
            <input type="password" name="oldPassword" class="form-control" placeholder="old password" required/>
            <span class="form-control is-invalid" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="password" required/>
        </div>
        <div class="mb-3">
            <select id="role" name="roleId" class="form-select">
                <span th:each="role : ${roles}">
                    <option th:if="${role.id == user.role.id}" th:value="${role.id}" th:selected="${true}"
                            th:text="${role.roleType}"></option>
                    <option th:text="${role.roleType}" th:unless="${role.id == user.role.id}"
                            th:value="${role.id}"></option>
                </span>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a onclick="history.back()" class="link-primary mt-2">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
