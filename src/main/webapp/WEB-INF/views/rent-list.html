<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Rent Info</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>User</th>
            <th>Book</th>
            <th>Rent Status</th>
            <th>Rent Date</th>
            <th>Required Return Date</th>
            <th>Return Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rent : ${rentInfoList}">
            <td th:text="${rent.user.firstName + ' ' + rent.user.lastName}"></td>
            <td th:text="${rent.book.title}"></td>
            <td><a th:text="${rent.rentStatus.name()}" th:href="@{|/rent-info/status/${rent.rentStatus.name()}|}"></a>
            </td>
            <td th:text="${#temporals.format(rent.rentDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(rent.requiredReturnDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(rent.returnDate, 'dd-MM-yyyy HH:mm')}"></td>
            <span th:if="${rent.rentStatus.name().equals('REQUESTED')}">
              <td><a th:href="@{|/rent-info/give/${rent.id}|}" th:text="${'Give'}"></a></td>
              <td><a th:href="@{|/rent-info/cancel/${rent.id}|}" th:text="${'Cancle'}"></a></td>
            </span>
        </tr>
        </tbody>
    </table>
    <a onclick="history.back()" class="link-primary mt-2">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
